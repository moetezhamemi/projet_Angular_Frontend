<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>EMAIL</th>
                    <th>Date Inscription</th>
                    <th>adresse</th>
                    <th>type</th>
                </tr>
                <tbody *ngFor="let client of clients">
                    <tr>
                        <td>{{client.idclient}}</td>
                        <td>{{client.nomclient}}</td>
                        <td>{{client.emailclient}}</td>
                        <td>{{client.dateinscription | date:'dd/MM/yyyy'}}</td>
                        <td>{{client.adresseclient}}</td>
                        <td>{{client.type?.nomtype}}</td>
                        <td><a *ngIf="authservice.isAdmin()" class="btn btn-danger" (click)="supprimerclient(client)">Supprimer</a></td>
                        <td><a *ngIf="authservice.isAdmin()" class="btn btn-success" [routerLink]="['/updateclient',client.idclient]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
